[Pipeline]
num_epochs = 50

[DataLoader]
batch_size = 1

[Optimizer]
step_rate=15
learning_rate=0.0002655779477978724
gamma=0.8222075897575044
min_lr=0.000001
type=adam

[Architecture]
d_model=120
nhead=1
dropout=0.15150679520084973
max_len=500
num_decoder_layers=2
num_encoder_layers=7
dim_feedforward=900
activation=relu

[EncoderWavelets]
wav_one = Shannon
wav_two = Meyer
wav_three = DerivativeOfGaussian
wav_four = DerivativeOfGaussian
wav_five = DerivativeOfGaussian
wav_six = Meyer
wav_seven = Shannon
wav_eight = DerivativeOfGaussian

[DecoderWavelets]
wav_one = Morlet
wav_two = MexicanHat
wav_three = Morlet

[OutputWavelet]
wav = MexicanHat

[Loss]
p = 2.0