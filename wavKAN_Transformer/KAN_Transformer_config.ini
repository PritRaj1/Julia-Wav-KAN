[Pipeline]
num_epochs = 50

[DataLoader]
batch_size = 6

[Optimizer]
type = adam
learning_rate = 0.0155757
step_rate = 18
gamma = 0.686568
min_lr = 0.0001

[Architecture]
d_model = 26
nhead = 17
dim_feedforward = 253
dropout = 0.331119
num_encoder_layers = 2
num_decoder_layers = 1
max_len = 973
activation = leakyrelu

[EncoderWavelets]
wav_one = MexicanHat
wav_two = DerivativeOfGaussian
wav_three = Morlet
wav_four = DerivativeOfGaussian
wav_five = Shannon

[DecoderWavelets]
wav_one = Morlet
wav_two = DerivativeOfGaussian
wav_three = DerivativeOfGaussian

[OutputWavelet]
wav = Morlet

[Loss]
p = 2.0