[Pipeline]
num_epochs = 50

[DataLoader]
batch_size = 6

[Optimizer]
type = adam
learning_rate = 0.0102527
step_rate = 30
gamma = 0.34348
min_lr = 0.0001

[Architecture]
d_model = 30
nhead = 19
dim_feedforward = 246
dropout = 0.857842
num_encoder_layers = 3
num_decoder_layers = 1
max_len = 980
activation = leakyrelu

[EncoderWavelets]
wav_one = Morlet
wav_two = Morlet
wav_three = DerivativeOfGaussian
wav_four = DerivativeOfGaussian
wav_five = MexicanHat

[DecoderWavelets]
wav_one = MexicanHat
wav_two = MexicanHat
wav_three = Morlet

[OutputWavelet]
wav = DerivativeOfGaussian

[Loss]
p = 2.0